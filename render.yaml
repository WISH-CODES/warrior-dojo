services:
  - type: web
    name: warrior-dojo
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
    build:
      python-3.12.0
